name: Full MacOS Build

on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    env:
      vulkan-version: 1.2.141.2
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test
