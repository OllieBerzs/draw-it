name: Full Windows Build

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Install Ninja
        run: choco install ninja

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test
