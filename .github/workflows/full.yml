name: Full Build

on: workflow_dispatch

jobs:
  windows:
    name: "Windows"
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Install Ninja
        run: choco install ninja

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test

  linux:
    name: "Linux"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install LibX
        run: |
          sudo apt update -y
          sudo apt install -y libxrandr-dev
          sudo apt install -y libxinerama-dev
          sudo apt install -y libxcursor-dev
          sudo apt install -y libxi-dev

      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

  macos:
    name: "Mac OS"
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test
