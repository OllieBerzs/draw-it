name: Check

on:
  push:
    branches: [develop]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --no-default-features
        working-directory: ./draw-it

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features
        working-directory: ./draw-it
