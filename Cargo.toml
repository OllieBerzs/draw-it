[package]
name = "duku"
version = "0.1.0"
authors = ["Oliver Berzs <oliver.berzs@gmail.com>"]
edition = "2018"

[features]
default = []
jpeg = ["jpeg-decoder"]
glsl = ["shaderc"]
window = ["winit"]
log = []

[dependencies.winit]
version = "0.23.0"
optional = true

[dependencies.png]
version = "0.16.7"
optional = true

[dependencies.jpeg-decoder]
version = "0.1.20"
optional = true
default-features = false

[dependencies.shaderc]
version = "0.7.0"
optional = true

[dependencies.gltf]
version = "0.15.2"
optional = true
default-features = false
features = ["utils"]

[[bin]]
name = "dc"
path = "src/dc.rs"
required-features = ["glsl"]

[[example]]
name = "framebuffer"
required-features = ["window"]

[[example]]
name = "gltf"
required-features = ["window", "png", "gltf"]

[[example]]
name = "hello"
required-features = ["window"]

[[example]]
name = "lines"
required-features = ["window"]

[[example]]
name = "materials"
required-features = ["window", "png"]

[[example]]
name = "shapes"
required-features = ["window"]

[[example]]
name = "surface"
required-features = ["window", "glsl"]

[[example]]
name = "text"
required-features = ["window"]

[[example]]
name = "textures"
required-features = ["window", "png", "jpeg"]
